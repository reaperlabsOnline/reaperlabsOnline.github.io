---
layout: default
title: index 
---
 <div id="banner">
    <img src="/images/dc-banner.jpeg" width="1000px" height="200px">
  </div>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
